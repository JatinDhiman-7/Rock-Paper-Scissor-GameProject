<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rpc.css">
</head>
<body>

    <p class=head-line>Rock Paper Scissors</p>


    <button onclick="
    playGame('rock')" class="move-button"><img src="image/rock-emoji.png" alt="Rock Image" class="move-icon"></button>


    <button onclick="
     playGame('paper');
      " class="move-button"> <img src="image/paper-emoji.png" alt="Paper Image" class="move-icon"></button>


    <button onclick="
    playGame('scissors');
   " class="move-button"> <img src="image/scissors-emoji.png" alt="scissors" class="move-icon"></button>


    <P class="js-result result">You win</P>
    <P class="js-moves"></P>
    <p class="js-score score"></p>


    <button onclick="
    score.win=0; 
    score.loss=0;
    score.tie=0 
    localStorage.removeItem('score');
    updatescoreElement();
    " class="reset-score-button">Reset Score</button>
    <script src="10-rock-paper-scissors.js"></script>
</body>

</html>
